<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <title>GINNY'S Website</title>
    <meta charset="utf-8">
    <!--引入bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="text-center">0506 bootstrap元件</h1>
    <hr>
    <!--表單-->
    <div class="container">
      <h2>表單</h2>
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="@google.com">
          <div id="emailHelp" class="form-text">We'll share your email with everyone.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
          <div id="emailHelp" class="form-text">We'll hack into your account.</div>
        </div>

        <div class="mb-3 row">
          <label for="exampleInputPassword1" class="form-label mb-3">Name</label>
          <div class="col">
            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Middle name" aria-label="Middle name">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
          </div>
        </div>

        <div class="mb-3 row">
          <label for="exampleInputPassword1" class="form-label mb-3">City</label>
          <select class="form-select" aria-label="Default select example">
          <option value="1">New Taipei</option>
          <option value="2" selected >Taipei</option>
          <option value="3">Keelung</option>
          </select>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Don't check</label>
        </div>

        <div class="mb-3 form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">Agree</label>
        </div>
        <div class="mb-3 form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">Disagree</label>
        </div>

        <button type="submit" class="btn btn-primary mb-3">Hack me</button>
      </form>
    </div>
    
</body>

</html>
